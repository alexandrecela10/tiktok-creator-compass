version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: tiktok_compass_db
    environment:
      POSTGRES_DB: tiktok_compass
      POSTGRES_USER: tiktok_user
      POSTGRES_PASSWORD: dev_password_123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: tiktok_compass_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

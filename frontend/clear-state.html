<!DOCTYPE html>
<html>
<head>
    <title>Clear App State</title>
</head>
<body>
    <h1>Clear TikTok Creator Compass State</h1>
    <button onclick="clearState()">Clear All State & Reload</button>
    
    <script>
        function clearState() {
            // Clear all cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            // Clear localStorage
            localStorage.clear();
            
            // Clear sessionStorage
            sessionStorage.clear();
            
            alert('All state cleared! Redirecting to main page...');
            
            // Redirect to main page
            window.location.href = '/';
        }
    </script>
</body>
</html>
